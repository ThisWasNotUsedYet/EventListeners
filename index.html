<!DOCTYPE html>
<html lang = "en">
    
<head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="style.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Event Listeners</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Mono" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Raleway" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Sofia&effect=fire" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Titillium+Web" rel="stylesheet">
    <script src="https://kit.fontawesome.com/d0e8f615cc.js" crossorigin="anonymous"></script>
</head>
<body>
    <div id="EventCreationSteps" class="displayBeside border">
        <button class="Breadcrumbs stepsButton" id = "first">Basic Description</button>
        <button class="Breadcrumbs stepsButton" id = "second">Organiser Details</button>
        <button class="Breadcrumbs stepsButton" id = "third">Date and Time</button>
        <button class = "Breadcrumbs stepsButton" id = "fourth">Preview</button>
    </div>
    <div id = "BasicInfo" class = "CreateEventFont mainDivPosition displayUnder">
        <h1>Basic Description</h1>
        <hr>
        <textarea id = "EventDescription" name="EventDescription"
        rows="5" cols="50"
        placeholder="Describe within 100 words key points about the events" class = "border" required></textarea>
        <!--use vue.js to make sure it is in the bounds of our 100 words else print maximum limit exceeded -->
        <br><br>
        <div class="displayBeside">
            <select name="Type of Event" id="EventCategory" class = "border left inputbox" required>
                <option disabled selected>Type of Event</option>
                <option>Conference/Corporate</option>
                <option>Career Fair</option>
                <option>Lecture</option>
                <option>Get together</option>
                <option>Health/Doctor's Appointment</option>
                <option>Date</option>
                <option>Shopping</option>
                <option>Interview</option>
                <option>Wedding</option>
                <option>Others</option>
            </select > 
            <input type="number" placeholder="number of attendees" name = "attendees" class="border inputbox" min="1">
        </div>

        <!--radiobuttons-->
        <div class="displayBeside">
            <div id="radiobuttons" class="boxes left">
                <input type="radio" value="Private" name = "EventVisiblity" id = "private">
                <label for = "private">Private</label><br>
                <input type="radio" value="Public" name = "EventVisiblity" id = "public">
                <label for = "public">Public</label>
            </div>
            <div class = "boxes left">
                <input type="checkbox" name="Online" id="online" value = "Online" >
                <label for = "online">Online</label><br>
                <input type="checkbox" name="In-person" id="in-person" value = "In-person">
                <label for = "in-person">In-person</label><br>
                <input type="checkbox" name="Undecided" id="undecided" value = "Undecided">
                <label for = "Undecided">Not yet decided</label><br>
                
            </div>
            
        </div>


        <!--icon to upload the image-->
        <div class="border displayBeside">
            <i class="fa-solid fa-cloud-arrow-up left uploadImage"></i>
            <i class="fa-solid fa-image left" id = "imgicon" >
                <span >Upload an image for the Event</span>
            </i>
        </div>
            <div class="right">
                <progress value="5" max="100"></progress>
                <button class = "next" > <span id = "Next">Next &#62 </span> </button>
            </div>
        </div>
    
        
        
<!--Organiser Details-->
<div id = "Organiser Details" class="CreateEventFont mainDivPosition">
    <h1>Organiser Details:</h1>
    <hr>
    <select class="inputbox border">
        <option value="Title" selected disabled>Title</option>
        <option value="Mr.">Mr.</option>
        <option value="Mrs.">Mrs.</option>
        <option value="Dr.">Mr.</option>
        <option value="Mr.">Miss</option>
        <option value="Mr.">Not important</option>
    </select>
    <h3>Name: </h3>
    <input type="text" placeholder="First Name" class="inputbox border" >
    <input type="text" placeholder="Last Name" class="inputbox border">
    <h3>Contact:</h3>
    <input type="email" name="Email" placeholder="email@gmail.com" class="inputbox border emailinputbox">
    <br>
    <br>
    <br>
    <h3>Are there more than 1 organisers ? </h3>
    <p>Send them this <em>link</em> to register them as organisers</p>
    <div class="right">
        <progress value="25" max="100"></progress>
        <button class = "next" > <span class = "Next">&#60 Back</span> </button>
        <button class = "next" > <span class = "Next">Next &#62 </span> </button>
    </div>
</div>

</body>
</html>
